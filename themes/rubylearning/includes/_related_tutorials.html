<!-- themes/rubylearning/includes/_related_tutorials.html -->

<% if page.related_tutorials && page.related_tutorials.any? %>
<div class="related-tutorials">
  <h2>Related Tutorials</h2>
  <ul>
    <% page.related_tutorials.each do |tutorial| %>
    <% href = tutorial.url.to_s.start_with?("http") ? tutorial.url : url_for(tutorial.url) %>
    <li><a href="<%= href %>"><%= tutorial.title %></a></li>
    <% end %>
  </ul>
</div>
<% end %>
