<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= page.title %> - <%= site.title %></title>
  <meta name="description" content="<%= page.description || site.description %>">
  <link rel="icon" type="image/x-icon" href="<%= asset_path('images/favicon.ico') %>">
  
  <link rel="stylesheet" href="<%= asset_path('css/style.css') %>">
  
  <!-- Modern fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="<%= asset_path('css/prism-monokai.css') %>?v=<%= Time.now.to_i %>">
  <link rel="stylesheet" href="<%= asset_path('css/enhanced-code.css') %>?v=<%= Time.now.to_i %>">
  
  <!-- Tutorial styles -->
  <link rel="stylesheet" href="<%= asset_path('css/tutorials.css') %>?v=<%= Time.now.to_i %>">
  <link rel="stylesheet" href="<%= asset_path('css/badges.css') %>?v=<%= Time.now.to_i %>">
  
</head>
<body>
  <%= render_partial '_header' %>
  
  <main class="site-content">
    <div class="container">
      <%= content %>
    </div>
  </main>
  
  <%= render_partial '_footer' %>

  <!-- Scripts -->
  <script src="<%= asset_path('js/prism.js') %>?v=<%= Time.now.to_i %>"></script>
  <script src="<%= asset_path('js/prism-ruby.js') %>?v=<%= Time.now.to_i %>"></script>
  <script src="<%= asset_path('js/prism-markdown.js') %>?v=<%= Time.now.to_i %>"></script>
  <script src="<%= asset_path('js/code-enhancements.js') %>?v=<%= Time.now.to_i %>"></script>
  <script src="<%= asset_path('js/tutorial-enhancements.js') %>?v=<%= Time.now.to_i %>"></script>
  <script src="<%= asset_path('js/github-pages-fix.js') %>?v=<%= Time.now.to_i %>"></script>
  <script src="<%= asset_path('js/site.js') %>?v=<%= Time.now.to_i %>"></script>
</body>
</html>
